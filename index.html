<!DOCTYPE html>
  <head>
    <title>Tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet" > -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .cell{
        background-color: lightblue;
        border: 1px solid black;
        width: 150px;
        display: inline-block;
        height: 150px;
        overflow: hidden;
        justify-content: center;
        display: flex;
        align-items: center;
      }
      .margin20{
        margin-top: 20px;
      }
      
    </style>
  </head>
  <body class="overflow-hidden">
    <header class='text-center mt-4'>
      <h1 class="mb-0">Tic Tac Toe</h1>
      <h3 class="mt-0">Lets play the game!!!</h3>
    </header>
    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 cell"></div>
        <div class="col-md-3 cell"></div>
        <div class="col-md-3 cell"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 cell"></div>
        <div class="col-md-3 cell"></div>
        <div class="col-md-3 cell"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 cell"></div>
        <div class="col-md-3 cell"></div>
        <div class="col-md-3 cell"></div>
      </div>
      <button class="reset mt-2 btn btn-danger col-2 offset-5">Reset</button>
    </section>

  </body>
  <!-- <script src="script.js"></script> -->
  <!-- jquery code  -->
  <script>
    let cells = document.querySelectorAll('.cell')
    var player="O";
    var clickCount = 0;
    // reset game by reloading page
    $('.reset').on('click', function(){
      window.location.reload()
    })
    $(cells).each(function(index, box){
      $(box).one('click', function(){
        clickCount +=1;
        setPlayer(this);

        // if number of clicks is 3 or more then check the numb
        if(clickCount==3){
          alert("clicked 3 times now")
        }
      })
    })

    // function to set players and display player text
    function setPlayer(elem){
      elem.innerHTML = player;
      if(player=='O'){
        player='X'
      }else{
        player = 'O'
      }
    }
  </script>
</html>
